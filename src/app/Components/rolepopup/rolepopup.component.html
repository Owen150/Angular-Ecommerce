<form [formGroup]="roleForm" (ngSubmit)="saveUserRole()">
    <mat-card>
        <mat-card-header>
            <h1>User Role Assignment</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>User Role</mat-label>
                <mat-select formControlName="role" placeholder="Select User Role" required>
                    <mat-option *ngFor="let item of roleList" value="{{item.code}}">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" color="primary" mat-raised-button>Save</button>
            </div>
            <div class="div-50">
                <a (click)="closePopup()" color="accent" mat-raised-button>Cancel</a>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
