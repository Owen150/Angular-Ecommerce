<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content
  >Are you sure you want to delete this product?</mat-dialog-content
>
<mat-dialog-actions>
  <div class="dialog-buttons">
    <button
      mat-raised-button
      color="primary" 
      mat-dialog-close
    >No
    </button>
    <button
      mat-raised-button
      class="yes-btn"
      color="warn"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</mat-dialog-actions>
