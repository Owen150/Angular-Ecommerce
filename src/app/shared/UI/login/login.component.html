<div class="main-container">
  <div class="child-container">
    <img src="../../assets/login/undraw_web_shopping_re_owap.svg" style="margin-top: 25px;" alt="" />
  </div>
  <div class="child-container" style="margin-right: 30px;">
    <h2 class="main-header">Welcome to MyShop</h2>
    <h5 class="sub-header">Enter your Username and Password to Log in</h5>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="userLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          class="input"
          matInput
          type="text"
          required
          formControlName="username"
          placeholder="Enter User Name"
        />
        <mat-hint>
          <small
            *ngIf="
            !loginForm.get('username')?.valid &&
            loginForm.get('username')?.touched
          "
          >
            Username is a required field
          </small>
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          class="input"
          matInput
          type="password"
          required
          formControlName="password"
          placeholder="Enter Password"
        />
        <mat-hint>
          <small
            *ngIf="
            !loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched
          "
          >
            Password is a required field
          </small></mat-hint
        >
      </mat-form-field>

      <p>
        Don't have an account?
        <a style="color: #ff0000; text-decoration: none" routerLink="/signup"
          >Click here</a
        >
      </p>
      <div class="actions">
        <div>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="!loginForm.valid"
          >
            Log in
          </button>
        </div>

        <div>
          <button
            routerLink="/home"
            (click)="resetLogin()"
            color="accent"
            mat-raised-button
            >Cancel</button
          >
        </div>
      </div>        
    </form>
  </div>
</div>
