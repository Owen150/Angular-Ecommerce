<div class="main-container">
  <div class="child-container">
    <img src="../../assets/login/undraw_add_to_cart_re_wrdo.svg" alt="" />
  </div>

  <div class="child-container">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <mat-card>
        <mat-card-header class="heading">
          <h1>User Registration</h1>
        </mat-card-header>
  
        <mat-card-content>
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              (blur)="duplicateUser()"
              type="text"
              required
              formControlName="username"
              placeholder="Enter User Name"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('username')?.valid &&
                registerForm.get('username')?.touched
              "
              >Username is Required!</mat-hint
            >
          </mat-form-field>
  
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="name"
              placeholder="Enter Your Full Name"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('name')?.valid &&
                registerForm.get('name')?.touched
              "
              >Name is Required!</mat-hint
            >
          </mat-form-field>
  
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              type="email"
              required
              formControlName="email"
              placeholder="Enter a Valid Email"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('email')?.valid &&
                registerForm.get('email')?.touched
              "
              >Email is Required!</mat-hint
            >
          </mat-form-field>
  
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              type="number"
              required
              formControlName="phone"
              placeholder="E.g. +254 799 999 999"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('phone')?.valid &&
                registerForm.get('phone')?.touched
              "
              >Phone is Required!</mat-hint
            >
          </mat-form-field>
  
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              required
              formControlName="password"
              placeholder="Create a New Password"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('password')?.valid &&
                registerForm.get('password')?.touched
              "
              >Password is Required!</mat-hint
            >
          </mat-form-field>
  
          <mat-form-field class="mat-50" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              type="password"
              required
              formControlName="confirmpassword"
              placeholder="Confirm Password"
            />
            <mat-hint
              class="error"
              *ngIf="
                !registerForm.get('confirmpassword')?.valid &&
                registerForm.get('confirmpassword')?.touched
              "
              >Password is Required!</mat-hint
            >
          </mat-form-field>
  
          <div class="radio">
            <mat-radio-group formControlName="gender">
              <mat-radio-button color="primary" value="male"
                >MALE</mat-radio-button
              >
              <mat-radio-button value="female">FEMALE</mat-radio-button>
              <mat-radio-button value="other">OTHERS</mat-radio-button>
            </mat-radio-group>
          </div>
        </mat-card-content>
  
        <mat-card-actions class="div-50">
          <div>
            <button type="submit" color="primary" mat-raised-button>Save</button>
          </div>
  
          <div>
            <button 
              routerLink="/login" 
              color="accent" 
              mat-raised-button
              >Back To Login</button
            >
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
