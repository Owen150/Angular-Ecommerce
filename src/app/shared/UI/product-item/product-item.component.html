<!-- shared/product-grid.component.html -->
<div class="d-flex flex-wrap justify-content-around">
  <mat-card
    class="product-card"
    *ngFor="let product of products"
    (click)="navigateToProduct(product.id)"
  >
    <div class="d-flex align-items-center justify-content-center p-3">
      <img
        mat-card-image
        [src]="product.image"
        width="150"
        height="160"
        alt=""
      />
    </div>

    <mat-card-content>
      <div
        class="d-flex flex-wrap text-center justify-content-center align-items-center"
      >
        {{ product.title | limitWordsPipe : 5 }}
      </div>
    </mat-card-content>

    <mat-card-actions
      class="d-flex justify-content-between align-items-center position-absolute bottom-0 w-100 p-2"
    >
      <p class="currency mb-0">{{ product.price * 130 | currency : "Ksh " }}</p>
      <mat-icon color="primary">add_shopping_cart</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
