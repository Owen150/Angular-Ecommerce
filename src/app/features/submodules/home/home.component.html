<div class="d-flex flex-col home-container">
  <!-- <div class="row top">
    <h4>All Products</h4>
  </div> -->

  <div class="mat-card-container">
    <mat-card
      class="example-card"
      *ngFor="
        let product of (productData | search : searchText)?.slice(
          0,
          limitControl
        )
      "
      (click)="navigateToProduct(product.id)"
    >
      <div class="image-container">
        <img
          mat-card-image
          [src]="product.image"
          width="150"
          height="160"
          alt=""
        />
      </div>
      <mat-card-content
        class="card-content"
        style="justify-content: space-between"
      >
        {{ product.title }} <br />
        <p class="currency">{{ product.price * 130 | currency : "Ksh " }}</p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <mat-icon color="primary">add_shopping_cart</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
