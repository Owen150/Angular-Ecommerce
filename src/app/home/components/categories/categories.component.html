<div class="home-container">
    <!-- <div *ngFor="let category of categoriesData | keyvalue" class="trending-movies"> -->
    <div *ngIf="categoriesData" class="trending-movies">
      <div class="top">
        <!-- <h4>{{ category.key }}</h4> -->
        <!-- <h4>{{ categoriesData }}</h4> -->
      </div>
      <div class="mat-card-container">
        <!-- <mat-card class="example-card" *ngFor="let product of category.value" (click)="navigateToProduct(product.id)"> -->
        <mat-card class="example-card" *ngFor="let product of (categoriesData|search:searchText)" (click)="navigateToProduct(product.id)">
          <div class="image-container">
            <img 
              mat-card-image 
              [src]="product.image" 
              width="150" 
              height="160" 
              alt=""
            />
          </div>
          <mat-card-content 
            class="card-content"
            style="justify-content: space-between"
          >
            {{ product.title }}<br />
            <p class="price">{{ product.price * 130 | currency : "Ksh " }}</p>
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <mat-icon color="primary">add_shopping_cart</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
