<div class="home-container">
    <div class="trending-movies">
      <div class="top">
        <h4>All Products</h4>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label class="limit">Product Limit</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="limitControl"
            name="limitControl"
            placeholder="Eg. 1"
            (input)="onInputChange()"
          >
        </mat-form-field>
      </div>
    </div>
  
    <div class="mat-card-container">
      <mat-card
        class="example-card"
        *ngFor="let product of (productData|search:searchText)?.slice(0, limitControl)"
        (click)="navigateToProduct(product.id)"
      >
        <div class="image-container">
          <img
            mat-card-image
            [src]="product.image"
            width="150"
            height="160"
            alt=""
          />
        </div>
        <mat-card-content
          class="card-content"
          style="justify-content: space-between"
        >
          {{ product.title }} <br />
            <p class="currency">{{ product.price * 130 | currency : "Ksh " }}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <mat-icon color="primary">add_shopping_cart</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
