<div class="modal-body">
  <div class="close-button">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dialogRef.close('Close click')"
    ></button>
  </div>
  <h2>Add Product</h2>
  <div class="form-container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="title">Product Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          formControlName="title"
        />
        <small
          *ngIf="!myForm.get('title')?.valid && myForm.get('title')?.touched"
          >Title is required.</small
        >
      </div>

      <div class="form-group">
        <label for="price">Product Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          required
          formControlName="price"
        />
        <small
          *ngIf="!myForm.get('price')?.valid && myForm.get('price')?.touched"
          >Price is required.</small
        >
      </div>

      <div class="form-group">
        <label for="description">Product Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          formControlName="description"
        />
        <small
          *ngIf="
            !myForm.get('description')?.valid &&
            myForm.get('description')?.touched
          "
          >Product description is required.</small
        >
      </div>

      <div class="form-group">
        <label for="category">Product Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let category of data.categories" [value]="category">{{ category }}</option>
        </select>
        <small *ngIf="!myForm.get('category')?.valid && myForm.get('category')?.touched">
          Product category is required.
        </small>
      </div>
      

      <div class="form-group">
        <label for="image">Product Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          required
          formControlName="image"
        />
        <small
          *ngIf="!myForm.get('image')?.valid && myForm.get('image')?.touched"
          >Product image is required.</small
        >
      </div>

      <div class="form-group">
        <label for="rating">Rate</label>
        <input
          type="number"
          class="form-control"
          id="rating"
          required
          formControlName="rate"
        />
        <small
          *ngIf="!productData?.rating?.valid && productData?.rating?.touched"
          >Product rating is required.</small
        >
      </div>

      <div class="form-group">
        <label for="rating">Count</label>
        <input
          type="number"
          class="form-control"
          id="rating"
          required
          formControlName="count"
        />
        <small
          *ngIf="!productData?.rating?.valid && productData?.rating?.touched"
          >Product rating is required.</small
        >
      </div>
      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!myForm.valid"
          type="submit"
        >
          Submit
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="dialogRef.close('Close click')"
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>
