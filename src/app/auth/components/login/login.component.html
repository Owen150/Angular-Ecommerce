<form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <mat-card>
      <mat-card-header>
        <h1>User Login</h1>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="username"
            placeholder="Enter User Name"
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            required
            formControlName="password"
            placeholder="Create a New Password"
          />
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <div class="div-50">
          <button type="submit" color="primary" mat-raised-button>Login</button>
        </div>
        
        <div class="div-50">
          <a (click)="resetLogin()" color="accent" mat-raised-button
            >Cancel</a
          >
        </div>
      </mat-card-actions>
      <div class="div-50">
        <a routerLink="/auth/signup" color="primary" mat-button
          >New User?</a
        >
      </div>
    </mat-card>
  </form>
