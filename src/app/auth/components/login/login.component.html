<div class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <mat-card>
      <mat-card-header class="heading">
        <h1>User Login</h1>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="mat-50" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="username"
            placeholder="Enter User Name"
          />
          <mat-hint
            class="error"
            *ngIf="
              !loginForm.get('username')?.valid &&
              loginForm.get('username')?.touched
            "
            >Username is Required!</mat-hint
          >
        </mat-form-field>

        <mat-form-field class="mat-50" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            required
            formControlName="password"
            placeholder="Enter Password"
          />
          <mat-hint
            class="error"
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.get('password')?.touched
            "
            >Password is Required!</mat-hint
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="div-50">
        <div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>

        <div>
          <a
            routerLink="/home"
            (click)="resetLogin()"
            color="accent"
            mat-raised-button
            >Cancel</a
          >
        </div>
      </mat-card-actions>
      <div class="new">
        <a routerLink="/auth/signup" color="primary" mat-button>New User?</a>
      </div>
    </mat-card>
  </form>
</div>
