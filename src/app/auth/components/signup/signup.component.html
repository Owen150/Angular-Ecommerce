<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <mat-card>
    <mat-card-header>
      <h1>User Registration</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          required
          formControlName="username"
          placeholder="Enter User Name"
        />
      </mat-form-field>

      <mat-form-field class="mat-50" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          required
          formControlName="password"
          placeholder="Create a New Password"
        />
      </mat-form-field>

      <mat-form-field class="mat-50" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          required
          formControlName="confirmpassword"
          placeholder="Confirm Password"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input
          matInput
          type="text"
          required
          formControlName="name"
          placeholder="Enter Your Full Name"
        />
      </mat-form-field>

      <mat-form-field class="mat-50" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          type="email"
          required
          formControlName="email"
          placeholder="Enter a Valid Email"
        />
      </mat-form-field>

      <mat-form-field class="mat-50" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          type="number"
          required
          formControlName="phone"
          placeholder="E.g. +254 799 999 999"
        />
      </mat-form-field>

      <div class="div-50">
        <mat-radio-group formControlName="gender">
          <mat-radio-button color="primary" value="male">MALE</mat-radio-button>
          <mat-radio-button value="female">FEMALE</mat-radio-button>
          <mat-radio-button value="other">OTHERS</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="div-50">
        <button type="submit" color="primary" mat-raised-button>Save</button>
      </div>
      
      <div class="div-50">
        <a routerLink="/auth/login" color="accent" mat-raised-button
          >Back To Login</a
        >
      </div>
    </mat-card-actions>
  </mat-card>
</form>
